<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dark Corridor</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles/main.css" />
  </head>
  <body>
    <div id="game-container">
      <div class="temple-background"></div>

      <div id="loading-screen">
        <span class="loading-text">Entering the corridor...</span>
      </div>

      <div id="menu-screen" class="hidden">
        <h1>Dark Corridor</h1>
        <div class="button-container">
          <button id="start-button">Enter</button>
          <button id="instructions-button">Controls</button>
        </div>
      </div>

      <div id="game-ui" class="hidden">
        <div id="score">Distance: 0</div>
        <div id="high-score">Best: 0</div>
      </div>

      <div id="game-over" class="hidden">
        <h2>Game Over</h2>
        <p>Final Distance: <span id="final-score">0</span></p>
        <button id="restart-button">Try Again</button>
      </div>

      <div id="instructions-modal" class="modal hidden">
        <div class="modal-content">
          <h2>Controls</h2>
          <div class="instructions-text">
            <p>Navigate through the dark corridor</p>
            <div class="controls">
              <p><span class="key">←</span> Move Left</p>
              <p><span class="key">→</span> Move Right</p>
              <p><span class="key">Space</span> Jump</p>
            </div>
            <p>Avoid obstacles and survive as long as possible</p>
          </div>
          <button id="close-instructions">Close</button>
        </div>
      </div>
    </div>
    <script type="module" src="src/js/main.js"></script>
  </body>
</html>
