<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dark Corridor</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles/main.css" />
  </head>
  <body>
    <div id="game-container">
      <div class="temple-background"></div>

      <div id="loading-screen">
        <span class="loading-text">Entering the corridor...</span>
      </div>

      <div id="menu-screen" class="hidden">
        <div class="menu-container">
          <h1>Dark Corridor</h1>
          <div class="menu-buttons">
            <button id="start-button" class="menu-button primary">PLAY</button>
            <div class="highscore-section">
              <h2>HIGH SCORES</h2>
              <div class="highscore-list">
                <div class="score-entry"></div>
                <div class="score-entry"></div>
              </div>
            </div>
            <button id="instructions-button" class="menu-button secondary">
              CONTROL
            </button>
          </div>
        </div>
      </div>

      <div id="game-ui" class="hidden">
        <div id="score">Distance: 0</div>
        <div id="high-score">Best: 0</div>
      </div>

      <div id="game-over" class="hidden">
        <div class="game-over-container">
          <div class="game-over-content">
            <h2 class="game-over-title">Game Over</h2>
            <div class="score-display">
              <span>Final Distance</span>
              <div class="final-score" id="final-score">0</div>
            </div>
            <div class="game-over-buttons">
              <button id="restart-button" class="game-button primary">
                Try Again
              </button>
              <button id="back-to-menu-button" class="game-button secondary">
                Back to Menu
              </button>
            </div>
          </div>
        </div>
      </div>

      <div id="instructions-modal" class="modal hidden">
        <div class="modal-content">
          <h2>Controls</h2>
          <div class="instructions-text">
            <p>Navigate through the dark corridor</p>
            <div class="controls">
              <p><span class="key">←</span> Move Left</p>
              <p><span class="key">→</span> Move Right</p>
              <p><span class="key">Space</span> Jump</p>
            </div>
            <p>Avoid obstacles and survive as long as possible</p>
          </div>
          <button id="close-instructions">Close</button>
        </div>
      </div>
    </div>
    <script type="module" src="src/js/main.js"></script>
  </body>
</html>
